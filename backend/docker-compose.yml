version: '3.8'
services:
  # 1. Database 설정
  db:
    image: mysql:8.0
    container_name: wimy-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: fridge_db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./wimy_mysql_data:/var/lib/mysql
    networks:
      - wimy-network

  # 2. Spring Boot Application 설정
  app:
    build: .
    container_name: wimy-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/fridge_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    networks:
      - wimy-network

networks:
  wimy-network:
    driver: bridge